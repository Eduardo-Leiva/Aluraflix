;<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Vídeos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .video-item {
            background-color: white;
            width: 200px;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .video-item img {
            width: 100%;
            height: auto;
            border-bottom: 2px solid #ddd;
        }
        .video-item h3 {
            font-size: 18px;
            margin: 10px;
        }
        .video-item a {
            display: block;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            text-decoration: none;
            font-weight: bold;
        }
        .video-item a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <header>
        <h1>Catálogo de Vídeos</h1>
        <p>Descubra os melhores vídeos disponíveis</p>
    </header>

    <div class="container">
        <div class="video-item">
            <img src="https://via.placeholder.com/200x120" alt="Video 1">
            <h3>Vídeo 1: Introdução ao HTML</h3>
            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">Assistir</a>
        </div>

        <div class="video-item">
            <img src="https://via.placeholder.com/200x120" alt="Video 2">
            <h3>Vídeo 2: Como usar CSS</h3>
            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">Assistir</a>
        </div>

        <div class="video-item">
            <img src="https://via.placeholder.com/200x120" alt="Video 3">
            <h3>Vídeo 3: JavaScript Básico</h3>
            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">Assistir</a>
        </div>

        <div class="video-item">
            <img src="https://via.placeholder.com/200x120" alt="Video 4">
            <h3>Vídeo 4: Ferramentas de Desenvolvimento</h3>
            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">Assistir</a>
        </div>
    </div>

</body>
</html>
